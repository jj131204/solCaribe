  
<div class="containerSelectsOption d-flex mt-4 flex-wrap align-items-center">
  <div class="contentSelects d-flex gap-4">
    <select name="department" id="" class="selectFilter generalShadow borderRadius" (change)="getMunicipality()" [(ngModel)]="selectedDepartment">
      <option disabled selected value="">Selección un departamento</option>
      <option *ngFor="let department of departments" [value]="department">{{ department }}</option>
    </select>
    <select name="municipility" id="" class="selectFilter generalShadow borderRadius" [(ngModel)]="selectedMunicipality">
      <option disabled selected >Seleccionar municipio</option>
      <option *ngFor="let municipality of municipalities" [value]="municipality">{{ municipality }}</option>
    </select>

    <select [(ngModel)]="startMonth" class="selectFilter generalShadow borderRadius" (change)="validateMonths()">
      <option *ngFor="let month of months" [value]="month">{{ month }}</option>
    </select>

    <select [(ngModel)]="endMonth" class="selectFilter generalShadow borderRadius" (change)="validateMonths()">
      <option *ngFor="let month of months" [value]="month">{{ month }}</option>
    </select>

    <p class="errorMessage">{{errorMessage}}</p>

    <select name="year" class="selectFilter widthYear generalShadow borderRadius"  [(ngModel)]="selectedYear">
      <option disabled selected >Seleccionar el año</option>
      <option selected value="2023">2024</option>
      <option value="2022">2025</option>
      <option value="2021">2026</option>
      <option value="2020">2027</option>
      <option value="2019">2018</option>
    </select>
  </div>
  <div class="submitButton generalShadow borderRadius p-2" (click)="getRange()">Buscar.</div>
</div>
<br><br>  

<div class="relative w-full containergaphic">
  <canvas 
    baseChart 
    [data]="lineChartData" 
    [options]="lineChartOptions" 
    [type]="lineChartType">
  </canvas>
</div>
